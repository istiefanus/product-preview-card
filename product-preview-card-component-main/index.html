<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftside">
        <img src="/images/image-product-desktop.jpg" alt="" class="desktop">
        <img src="/images/image-product-mobile.jpg" alt="" class="mobile">
      </div>
      <div class="rightside">
        <span class="tag"> Perfume </span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2>$149.99</h2>
          <span class="oldprice"> $169.99</span>
        </div>

        <button class="cart"><img src="/images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </div>

    
  </body>
</html>
